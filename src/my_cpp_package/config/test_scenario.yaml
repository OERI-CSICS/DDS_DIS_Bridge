      north_ms: 0.0      # No north/south movement
      east_ms: 1.029     # 2 knots eastward
      up_ms: 0.0

    orientation:
      heading: 90.0      # 90 degrees = Due East
      pitch: 0.0
      roll: 0.0

    waypoints:
      enabled: false
      loop: false
      tolerance_m: 100.0
